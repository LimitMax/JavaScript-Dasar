<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      const desa = ["Sindanghaji", "Patuanan", "Rajawangi", "Heuleut", "Tanjungsari", "Mindi"];

      for (const alamat of desa) {
        document.writeln(`<p>${alamat}</p>`);
      }

      const nama = "Oping";
      for (const character of nama) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
