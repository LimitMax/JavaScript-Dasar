<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    document.writeln("Taufiq Qurohman Ruki");
    document.writeln("</br>");
    document.writeln('Desa Sindanghaji');
    document.writeln("</br>");

    document.writeln("Taufiq " + "Qurohman " + "Ruki ");
    document.writeln("</br>");
    document.writeln('Desa '  + 'Sindanghaji');
    document.writeln("</br>");

    document.writeln("<textarea cols='100' rows='10'>")
        document.write("Taufiq \nQurohman \nRuki\n");
        document.write('\"Desa Sindanghaji\"\n');
        document.writeln('\'Limit Max\'');

    document.writeln("</textarea>")
</script>
</body>
</html>
