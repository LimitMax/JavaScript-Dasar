<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>do while loop</title>
  </head>
  <body>
    <script>
      //Do while loop

      let a = 1;

      do {
        document.writeln(`<p>Perulangan ke ${a}</p>`);
        a++;
      } while (a <= 20);
    </script>
  </body>
</html>
