<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      //variabel Undifend
      let nama;

      if (nama === undefined) {
        alert("UNDIFINED");
      } else {
        alert("DEFINED");
      }

      //Undifined Array
      const name = ["Nadila", "Vina M.", "Syaira"];

      if (name[2] === undefined) {
        console.log("Array Undifined");
      } else {
        console.log(`Hello ${name[2]}`);
      }

      //Undifined Tipe data object
      const alamat = {};

      if (alamat.nama === undefined) {
        console.info("Object Undifend");
      } else {
        console.info("Object Defined");
      }
    </script>
  </body>
</html>
