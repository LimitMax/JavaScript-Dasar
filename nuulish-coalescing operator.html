<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <script>
      //Nullish Coalescing
      let parameter;

      data = parameter ?? "Nilai default";

      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
