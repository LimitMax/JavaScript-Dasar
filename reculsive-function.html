<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      //faktorial Function loop

      function faktorial(nilai) {
        let result = 1;
        for (let i = 1; i <= nilai; i++) {
          result *= i;
        }
        return result;
      }

      console.info(faktorial(5));
      console.info(5 * 4 * 3 * 2 * 1);

      //Recursive function
      function recursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * recursive(value - 1);
        }
      }

      console.info(recursive(5));
    </script>
  </body>
</html>
