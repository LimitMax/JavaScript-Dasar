<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      let person = {
        address: {
          country: "Indonesia",
        },
      };

      let country = person?.address?.country;
      alert(country);
    </script>
  </body>
</html>
