<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Null</title>
  </head>
  <body>
    <script>
      //Null -> Data sudah di definisikan akan tetapi nilainya null/tidak ada
      let nama = null;

      if (nama === undefined) {
        alert("UNDIFINED");
      } else if (nama === null) {
        alert("NULL");
      } else {
        alert(nama);
      }
    </script>
  </body>
</html>
