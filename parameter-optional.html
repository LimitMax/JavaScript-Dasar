<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Parameter Optional</title>
  </head>
  <body>
    <script>
      //Optional parameter function
      function kotaDaerah(kecamatan, kabupaten, provinsi) {
        console.info(kecamatan);
        console.info(kabupaten);
        console.info(provinsi);
      }

      //Panggil function
      kotaDaerah("Palasah", "Majalengka", "Jawa Barat");
    </script>
  </body>
</html>
