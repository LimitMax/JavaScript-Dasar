<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arrow Function di Object</title>
  </head>
  <body>
    <script>
      const person = {
        nama: "Taufiq",
        sayHello: (names) => {
          console.info(`Hello nama saya ${names}`);
        },
      };

      person.sayHello("LimitMax");
    </script>
  </body>
</html>
