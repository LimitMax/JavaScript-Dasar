<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console</title>
  </head>
  <body>
    <script>
      //Console debug
      console.debug("Hello World");

      //Console untuk menampilkan informasi
      console.info("Ini untuk menghasilkan informasi");

      //console untuk menampilkan peringatan
      console.warn("Ini peringatan");

      //console untuk menampilkan Error
      console.error("Ini Error");
    </script>
  </body>
</html>
