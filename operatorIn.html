<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      //Operator In
      const person = {
        firstName: "Taufiq",
        lastName: "Ruki",
      };

      if ("firstName" in person) {
        alert(`Hello ${person.firstName}`);
      } else {
        alert(`Hello`);
      }
    </script>
  </body>
</html>
