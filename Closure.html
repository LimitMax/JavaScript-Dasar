<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      //Closure
      function createAdder(value) {
        const owner = "Taufiq";

        function add(param) {
          console.info(owner);
          return value + param;
        }
        return add;
      }

      const addTwo = createAdder(2);
      console.info(addTwo(20));
    </script>
  </body>
</html>
