<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      const nama = {
        firstName: "Taufiq",
        lastName: "Ruki",
      };

      //Or
      const aku = nama.firstName || nama.lastName;
      console.log(aku);

      //And
      const saya = nama.firstName && nama.lastName;
      console.log(saya);
    </script>
  </body>
</html>
