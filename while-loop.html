<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      //whilee loop
      let a = 1;
      while (a <= 15) {
        document.writeln(`<p>Perulangan ke ${a}</p>`);

        a++;
      }
    </script>
  </body>
</html>
