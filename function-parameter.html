<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
<script>

    function namaSaya(firstName, middleName, lastName) {
        document.writeln(`<p>Hello ${firstName} ${middleName} ${lastName}</p>`);
    }

    namaSaya('Taufiq', 'Qurohman', 'Ruki');
</script>

</body>
</html>
