<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IF Expression</title>
  </head>
  <body>
    <script>
      //If Expression
      const nilaiUjian = 88;

      if (nilaiUjian >= 80) {
        document.writeln("<p>Selamat Anda Mendapatkan Nilai A</p>");
      } else if (nilaiUjian >= 70) {
        document.writeln("<p>Selamat Anda Mendapatkan Nilai B</p>");
      } else if (nilaiUjian >= 50) {
        document.writeln("<p>Selamat Anda Mendapatkan Nilai C</p>");
      } else if (nilaiUjian >= 45) {
        document.writeln("<p>Selamat Anda Mendapatkan Nilai D</p>");
      } else {
        document.writeln("<p>Silahkan Coba Lagi dan Tetap Semangat</p>");
      }
    </script>
  </body>
</html>
