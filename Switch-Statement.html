<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      //Switch Statement
      const nilai = "B";

      switch (nilai) {
        case "A": {
          document.writeln("<p>Selamat Anda Lulus Dengan Nilai Sangat Baik</p>");
          break;
        }
        case "B": {
          document.writeln("<p>Selamat Anda Lulus Dengan Nilai Baik</p>");
          break;
        }
        case "C": {
          document.writeln("<p>Selamat Anda Lulus Dengan Nilai Cukup</p>");
          break;
        }
        case "D": {
          document.writeln("<p>Selamat Anda Lulus Dengan Nilai Kurang</p>");
          break;
        }
        default: {
          document.writeln("<p>Silahkan Coba Lagi</p>");
        }
      }
    </script>
  </body>
</html>
