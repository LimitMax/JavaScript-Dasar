<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operasi Perbandingan</title>
</head>
<body>
<script>

    //Operator Perbandingan

    let result = 5 == "5"; //TRUE
    document.writeln("<p>" + result + "</p>");

    result = 5 === "5"; //FALSE
    document.writeln("<p>" + result + "</p>");

    result = 5 < 10; //TRUE
    document.writeln("<p>" + result + "</p>");

    result = 10 > 20; //FALSE
    document.writeln("<p>" + result + "</p>");
</script>

</body>
</html>
